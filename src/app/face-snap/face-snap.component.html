<div class="face-snap-card" [ngClass]="{ snapped : greenIt}"><h2>{{ faceSnap.title }}</h2>
  <div class="image-wrapper"><img [src]="faceSnap.imageUrl" [alt]="faceSnap.title"></div>
  <p>Mise en ligne le {{ faceSnap.createdDate }}</p>
  <p>{{ faceSnap.description }}</p>
  <p *ngIf="faceSnap.location">La photo pris Ã  {{ faceSnap.location }}</p>
  <p>
    <button (click)="onClickSnap()">{{ buttonText }}</button>
    <span [ngStyle]="{ color: 'rgb(0,' + faceSnap.snaps * 20 + ', 0)'}">{{ faceSnap.snaps }} liked</span>
  </p>
</div>
