<div class="face-snap-card"><h2>{{ faceSnap.title }}</h2>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
  <p>Mise en ligne le {{ faceSnap.createdDate }}</p>
  <p>{{ faceSnap.description }}</p>
  <p>
    <button (click)="onClickSnap()">{{ buttonText }}</button>
    {{ faceSnap.snaps }} liked
  </p>
</div>
